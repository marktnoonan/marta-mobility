<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="../bower_components/handlebars/handlebars.min.js" charset="utf-8"></script>
  <script src="../bower_components/promise-polyfill/promise.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/main.css">
  <script>
    var firebase_config = {

      authDomain: "mobility-eta.firebaseapp.com",

  <script src="../js/app.js"></script>

        <title>Home</title>
    </head>
    <body>
        <script id="entry-template" type="text/x-handlebars-template">
          <h1>Incident Report</h1>
        <div id="report-content" class="my-info-output show">
          <div class="card">
          <span class="info-label">Date and Time of report</span>: {{prettyTime}} <br>
          <span class="info-label">Report Category</span>: {{category}}<br>
          <span class="info-label">Report Area</span>: Near {{prettyAddress}}<br>
          <span class="info-label">Incident Comments</span>: {{comments}}<br>
          <span class="info-label">Exact Location</span>: {{location.latitude}}, {{location.longitude}}<br>
          <br>
          <span class="info-label">Nearby Nodes</span>:

          {{#each nodedata as |val key|}}
            {{val.envAssetUid}}
          {{/each}}
        </script>
        <div id="content">
        </div>
    </body>
</html>
