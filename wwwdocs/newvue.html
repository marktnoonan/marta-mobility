<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paratransit Pal</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        body {
            font-family: soleil, Helvetica, Arial, sans-serif;
            text-align: center;
            font-size: 14px;
            color: #444;
            background-color: #fff;
            padding-top: 45px;
            overflow-x: hidden;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
    </style>
</head>

<body style="text-align:center">
    <div id="app">
        <login-form v-if="!loggedIn" v-on:login="login" :init-user-type="userType"></login-form>
        <template v-if="loggedIn">
            <template v-if="userType == 'Passenger'">
                <passenger-view :user-info="userInfo"></passenger-view>
            </template>
            <template v-else-if="userType == 'Driver'">
                Driver!
            </template>
            <template v-else>
                I don't know!
            </template>
        </template>
    </div>
    <script src="https://use.fontawesome.com/11bf80d1ff.js"></script>
    <script src="dist/build.js"></script>
    <script src="./bower_components/raphael/raphael.js"></script>
    <script src="./bower_components/justgage-toorshia/justgage.js"></script>
</body>

</html>
