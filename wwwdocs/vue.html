<html>
    <head>
        <script src="bower_components/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <login-form v-if="!loggedIn" v-on:login="login"></login-form>
            <template v-if="loggedIn">
                {{userType}}
                <template v-if="userType == 'Passenger'">
                    <passenger-view :user-info="userInfo"></passenger-view>
                </template>
                <template v-else-if="userType == 'Driver'">
                    Driver!
                </template>
                <template v-else>
                    I don't know!
                </template>
            </template>
        </div>
    <script src="js/login-vue.js"></script>
    <script src="js/passenger-vue.js"></script>
    <script src="js/passenger-booking-vue.js"></script>
    <script src="js/pizza-tracker-vue.js"></script>
    <script src="js/app-vue.js"></script>
    </body>
</html>
